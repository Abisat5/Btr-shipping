<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <!-- Decap CMS JS (jsDelivr ile, Tracking Prevention sorunu yaşamamak için) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- CMS render edilecek root element -->
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof Decap !== "undefined") {
        Decap.init({
          config: '/admin/config.yml', // Config dosyanın yolu
          root: '#nc-root'
        });
      } else {
        console.error("Decap CMS yüklenemedi!");
      }
    });
  </script>
</body>
</html>
