<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <!-- Decap CMS JS (jsDelivr kullanıyoruz, daha stabil) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- CMS render edilecek root element -->
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Decap.init({
        config: '/admin/config.yml',  // Config dosyanın yolu
        root: '#nc-root'
      });
    });
  </script>
</body>
</html>
