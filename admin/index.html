<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>BTR Shipping Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>

  <script>
    // DOM tamamen yüklendikten sonra Decap CMS'i başlatır
    document.addEventListener("DOMContentLoaded", () => {
      // 'Decap' nesnesinin yüklendiğini kontrol et
      if (window.Decap) {
        window.Decap.init({
          // config.yml admin/ içinde olduğu için bu yol doğrudur
          config: '/admin/config.yml', 
          root: '#nc-root' 
        });
      } else {
        console.error("Decap CMS başlatılamadı.");
      }
    });
  </script>
</body>
</html>
