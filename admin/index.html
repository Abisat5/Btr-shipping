<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof Decap !== "undefined") {
        Decap.init({
          config: '/admin/config.yml',
          root: '#nc-root'
        });
      } else {
        console.error("Decap CMS y√ºklenemedi!");
      }
    });
  </script>
</body>
</html>
