    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
    }
    .duyuru-card {
        display: flex;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .duyuru-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .duyuru-date {
        background-color: #0033a0;
        color: #fff;
        padding: 15px;
        text-align: center;
        min-width: 70px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .duyuru-date span {
        font-size: 1.2rem;
        font-weight: bold;
    }
    .duyuru-content {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .duyuru-content h5 {
        margin: 0;
        font-weight: 600;
    }
    .duyuru-content p {
        margin: 5px 0 0 0;
        color: #555;
        font-size: 0.95rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .btn-back {
        margin: 20px 0;
    }
    .modal-body img {
        max-width: 100%;
        margin-bottom: 10px;
    }
    .btn-doc {
        margin-bottom: 8px;
    }
    /* Slider overlay */
    .header-carousel .position-absolute {
        background: rgba(6,3,21,.5);
    }
    .header-carousel img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
</style>
</head>
<body>

<!-- Duyurular -->
<div class="container my-4">
    <h2 class="mb-4">Tüm Duyurular</h2>
    <div id="duyuru-listesi"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script>
$(document).ready(function(){
    $(".owl-carousel").owlCarousel({
        items:1,
        loop:true,
        autoplay:true,
        autoplayTimeout:5000,
        nav:true,
        dots:false
    });
});

document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('duyuru-listesi');

    fetch('http://localhost:1337/api/duyurular?sort=date:desc&populate=media')
        .then(res => res.json())
        .then(data => {
            const items = data.data;
            if(!items || items.length === 0){
                container.innerHTML = '<p class="text-center text-muted py-5">Duyuru bulunamadı.</p>';
                return;
            }

            items.forEach(item => {
                const dateObj = new Date(item.date);
                const day = dateObj.getDate();
                const month = dateObj.toLocaleString('tr-TR', { month: 'short' }).toUpperCase();
                const title = item.title || "Başlıksız";
                const contentText = item.content[0]?.children[0]?.text || "";

                const card = document.createElement('div');
                card.className = 'duyuru-card';
                card.innerHTML = `
                    <div class="duyuru-date">
                        <span>${day}</span>
                        <small>${month}</small>
                    </div>
                    <div class="duyuru-content">
                        <h5>${title}</h5>
                        <p>${contentText}</p>
                    </div>
                `;

                card.addEventListener('click', () => {
                    let mediaHtml = '';
                    if(item.media && item.media.length > 0){
                        mediaHtml = item.media.map(m=>{
                            const url = m.url.startsWith('http') ? m.url : `http://localhost:1337${m.url}`;
                            const ext = url.split('.').pop().toLowerCase();
                            if(['jpg','jpeg','png','gif','webp'].includes(ext)){
                                return `<img src="${url}" alt="${title}">`;
                            } else {
                                return `<a href="${url}" target="_blank" class="btn btn-outline-secondary btn-doc">${m.name}</a>`;
                            }
                        }).join('');
                    }

                    const modalHtml = `
                        <div class="modal fade" id="duyuruModal" tabindex="-1">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">${title}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>${contentText}</p>
                                        ${mediaHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    const existingModal = document.getElementById('duyuruModal');
                    if(existingModal) existingModal.remove();
                    document.body.insertAdjacentHTML('beforeend', modalHtml);
                    new bootstrap.Modal(document.getElementById('duyuruModal')).show();
                });

                container.appendChild(card);
            });
        })
        .catch(err => {
            console.error(err);
            container.innerHTML = '<p class="text-center text-danger py-5">Duyurular yüklenirken hata oluştu.</p>';
        });
});
</script>
